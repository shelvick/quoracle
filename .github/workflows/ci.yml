name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.18.3"
  OTP_VERSION: "27"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quoracle_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: No skipped tests
        run: |
          if grep -rE '@tag\s+:skip|@moduletag\s+:skip' test/; then
            echo "::error::Found @tag :skip or @moduletag :skip in tests. Remove skipped tests before merging."
            exit 1
          fi

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build/test
          key: build-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: build-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Setup database
        run: mix ecto.create && mix ecto.migrate

      - name: Run tests
        run: mix test

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build/test
          key: build-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: build-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Module size check (500 line limit)
        run: |
          failed=0
          while IFS= read -r file; do
            lines=$(wc -l < "$file")
            if [ "$lines" -gt 500 ]; then
              echo "::error file=$file::$file has $lines lines (limit: 500)"
              failed=1
            fi
          done < <(find lib -name "*.ex" -not -path "lib/mix/tasks/*")
          exit $failed

      - name: Compile
        run: mix compile

      - name: Credo
        run: mix credo --min-priority=high

      - name: Dialyzer
        run: |
          output=$(mix dialyzer 2>&1)
          exit_code=$?
          echo "$output"

          if [ $exit_code -ne 0 ]; then
            exit $exit_code
          fi

          skips=$(echo "$output" | grep -oP 'Unnecessary Skips: \K[0-9]+' || echo "0")
          if [ "$skips" != "0" ]; then
            echo "::error::Dialyzer found $skips unnecessary skip(s). Remove stale @dialyzer attributes."
            exit 1
          fi
